db.driver =com.mysql.jdbc.Driver
db.url = jdbc:mysql://127.0.0.1:3306/manager?useUnicode=true&characterEncoding=utf8
db.user= root
db.password=root
#db.driver =com.mysql.cj.jdbc.Driver 高版本的jdbc需要加cj和时区   eg：6.0.6
#useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2B8
# 配置初始化大小、最小、最大
initialSize=1
minIdle=1
maxActive=20
#配置获取连接等待超时的时间
maxWait=60000
#配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
timeBetweenEvictionRunsMillis=60000
#配置一个连接在池中最小生存的时间，单位是毫秒
minEvictableIdleTimeMillis=300000
validationQuery =SELECT 'x'
testWhileIdle=true
testOnBorrow=false
testOnReturn=false
#打开PSCache，并且指定每个连接上PSCache的大小
poolPreparedStatements=true
maxPoolPreparedStatementPerConnectionSize=20
